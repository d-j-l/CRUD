<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
                <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name">
                            <label>Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="description" #name="ngModel" [(ngModel)]="productService.selectedProduct.description">
                            <label>Description:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="price" #name="ngModel" [(ngModel)]="productService.selectedProduct.price">
                            <label>Price:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="units" #name="ngModel" [(ngModel)]="productService.selectedProduct.units">
                            <label>Units:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                            <button class="btn btn-custom right" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Units</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let prod of productService.products">
                        <td>{{prod.name}}</td>
                        <td>{{prod.description}}</td>
                        <td>{{prod.price}}</td>
                        <td>{{prod.units}}</td>
                        <td>
                            <a class="action-btn" (click)="onEdit(prod)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a class="action-btn" (click)="onDelete(prod._id,productForm)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
